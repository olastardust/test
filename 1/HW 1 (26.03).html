<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hello</title>
</head>

<body>
  <main>
    <div class="container">
      <span><a href="#">Белая</a><strong> береза</strong></span><br>
      <span><i>Под моим окном</i></span><br>
      <span><i><b>Принакрылась снегом,</b></i></span><br>
      <span style="background: yellow;">Точно серебром</span>
    </div>
    <ol>
      <li><b>Первый</b></li>
      <li><i>Второй</i></li>
      <li><u>Третий</u></li>
      <li><a href="https://www.google.com/" target="_blank" class="google-link" id="mainlink">Четвертый</a></li>
      <li style="color: red;">Пятый</li>
    </ol>
    <form action="#">
      <fieldset>
        <legend>Contact form</legend>
        <div class="form-row">
          <label for="name">First Name</label>
          <input id="name" type="text">
        </div>
        <div class="form-row">
          <label for="last-name">Last Name</label>
          <input id="last-name" type="text">
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" type="password">
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>
        <div class="form-row">
          <label>Country</label>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="form-row">
          <label for="name">Do you know html and css?</label>
          <input type="radio" name="place" value="1">Yes
          <input type="radio" name="place" value="2">No
        </div>
      </fieldset>
      <input type="submit" value="SUBMIT">
    </form>
  </main>
</body>

</html>
